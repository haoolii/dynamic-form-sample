<div class="container">
  <!-- å·¦å´ Tabs -->
  <div class="tabs">
    <div class="tabs-header">
      <h3>Teams</h3>
      <!-- <button (click)="addTab()">ï¼‹</button> -->
    </div>

    @for (m of meta(); track $index) {
      <div
        class="tab-item"
        [class.active]="activeIndex() ===  $index"
        [class.disabled]="!m.enabled"
        (click)="activeIndex.set( $index)"
      >
        <span>{{ m.label }} ({{ ((formArray.at($index)?.get('users')))?.value?.length ?? 0 }})</span>
        <div class="tab-status">
          @if (m.edited) {
            <span class="dot"></span>
          }
          @if (!m.enabled) {
            <span class="disabled-mark">âœ–</span>
          }
          <button (click)="removeTab($index); $event.stopPropagation()">ğŸ—‘ï¸</button>
        </div>
      </div>
    }
  </div>

  <!-- å³å´è¡¨å–® -->
  <div class="content" *ngIf="currentForm()">
    <form [formGroup]="currentForm()">
      <label class="enabled-label">
        <input type="checkbox" formControlName="enabled" />
        Enabled
      </label>

      <h4>Users</h4>
      <div formArrayName="users">
        @for (user of currentUsers.controls; track $index) {
          <div class="user-item" [formGroupName]="$index">
            <label>Name: <input type="text" formControlName="name" /></label>
            <label>Email: <input type="email" formControlName="email" /></label>
            <button type="button" (click)="removeUser($index)">ï¼</button>
          </div>
        }
      </div>

      <button type="button" (click)="addUser()">ï¼‹ Add User</button>

      <div class="actions">
        <button type="button" (click)="save(activeIndex())">ğŸ’¾ Save</button>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  <button (click)="submitAll()">Submit All</button>
  <button (click)="exit()">Exit</button>
</div>
